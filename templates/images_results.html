{% extends 'images.html' %}

{% block body %}
<div class="container hero">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Search Results for "{{ keyword }}"</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row articles">
        {% for result in results %}
        <div class="col-sm-6 col-md-4 item">
            <a href="{{ result.url }}">
                <img class="img-fluid" src="{{ result.url }}" alt="{{ result.description }}">
            </a>
            <h3 class="name">{{ result.title }}</h3>
            <p class="description">{{ result.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

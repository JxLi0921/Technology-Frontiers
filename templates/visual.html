<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Visual Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Article-List.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Drag-and-Drop-File-Input.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Footer-Basic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Header-Dark.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div>
        <div class="header-dark">
            <nav class="navbar navbar-dark navbar-expand-lg navigation-clean-search">
                <div class="container"><a class="navbar-brand" href="/">Technology Frontiers</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-2"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-2">
                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/web">Web</a></li>
                            <li class="nav-item"><a class="nav-link" href="/images">Images</a></li>
                            <li class="nav-item"><a class="nav-link active" href="/visual">Visual</a></li>
                            <li class="nav-item"></li>
                        </ul>
                        <form class="form-inline ml-auto" action="/images/search">
                            <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" id="search-field-1" name="keyword"></div>
                            <button class="btn btn-primary action-button" type="submit" style="background: var(--cyan);">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="container hero">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h1 class="text-center">Visual Search</h1>
                        <form method="post" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <div class="text-center file-drop-area" style="width: 720px;height: 100px;"><span class="fake-btn">Choose files</span><span class="file-msg">or drag and drop files here</span><input type="file" name='file' class="file-input" style="width: 720px;height: 100px;"></div>
                                        <div class="text-center p-3"><button class="btn btn-primary action-button" type="submit" style="background: var(--cyan);">Upload</button></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block body %}{% endblock %}
    <div class="footer-basic">
        <footer>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="https://oc.sjtu.edu.cn/courses/24543">EE208 Introduction to Engineering for Electronic Information (C) (Fall 2020)</a></li>
            </ul>
            <p class="copyright">EE208 Group 10 Â© 2020</p>
        </footer>
    </div>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/Drag-and-Drop-File-Input.js') }}"></script>
</body>

</html>
